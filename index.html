<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="login-container" id="login-view">
        <h1>SIGN IN</h1>

        <div class="input-group">
            <label for="email">EMAIL</label>
            <input type="email" id="email" placeholder="your@email.com">
        </div>

        <div class="input-group">
            <label for="password">PASSWORD</label>
            <input type="password" id="password" placeholder="••••••••">
        </div>

        <p id="auth-message" style="color: red; margin-bottom: 15px;"></p>

        <button id="loginBtn">SIGN IN</button>

        <div class="footer-links">
            <a href="#" id="forgotPasswordLink">Forgot Password?</a>
        </div>

        <div class="footer">
            Don't have an account?
            <a href="#" id="toggleRegister">Sign up</a>
        </div>
    </div>

    <div class="login-container" id="register-view" style="display:none;">
        <h2>CREATE ACCOUNT</h2>

        <div class="input-group">
            <label for="registerEmail">EMAIL</label>
            <input type="email" id="registerEmail" placeholder="your@email.com">
        </div>

        <div class="input-group">
            <label for="registerPassword">PASSWORD</label>
            <input type="password" id="registerPassword" placeholder="••••••••">
        </div>

        <p id="register-message" style="color: red; margin-bottom: 15px;"></p>

        <button id="registerBtn">SIGN UP</button>

        <div class="footer">
            Already have an account?
            <a href="#" id="toggleLogin">Login</a>
        </div>
    </div>
    <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox-toggle">
            <input type="checkbox" id="checkbox-toggle" />
            <div class="slider round" id="themeToggleBtn"></div>
        </label>
    </div>
    <!-- Firebase Config + Script -->
    <script type="module" src="./js/darkmode.js"></script>
    <script type="module" src="./js/firebase-config.js"></script>
    <script type="module" src="./js/auth.js"></script>
</body>

</html>
